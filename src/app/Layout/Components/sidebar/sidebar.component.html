<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()">
  <div class="app-header__logo">
      <img  class="logo-src" src="../../../../assets/images/corilus-logo.png"/>
    <div class="header__pane ms-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Mon espace</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="dashboardsMenu" *ngIf="role == 'USER'">
                <ng-template ngbPanelHeader>
                  <a routerLink="/dashboard" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}"
                    class="vsm-link">
                    <i class="vsm-icon pe-7s-safe"></i>
                    <span class="vsm-title">Pointage</span>
                  </a>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="pagesMenu" *ngIf="role == 'USER'">
                <ng-template ngbPanelHeader>
                  <a routerLink="/taches" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}"
                    class="vsm-link">
                    <i class="vsm-icon pe-7s-browser"></i>
                    <span class="vsm-title">Taches</span>
                  </a>
                </ng-template>
              </ngb-panel>
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Projets de l'entreprise</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="elementsMenu" *ngIf="role == 'ADMIN'">
                <ng-template ngbPanelHeader>
                  <a routerLink="" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}"
                    class="vsm-link">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">Projets</span>
                  </a>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
