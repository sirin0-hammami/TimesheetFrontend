<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div>Bienvenue</div>
                <span>Veuillez vous connecter à votre compte</span>
              </h4>
            </div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_" class="mb-3">
              <div>
                <input id="exampleInput1" type="email" placeholder="Entrer votre email..." required="required"
                  aria-required="true" class="form-control" aria-describedby="exampleInputGroup1__BV_description_"  [(ngModel)]="username" name="username" required>
                
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="mb-3">
              <div><input id="exampleInput2" type="password" placeholder="Entrer vos mots de passe..." required="required"
                  aria-required="true" class="form-control"   [(ngModel)]="password" type="password" name="password"></div>
            </div>
           
            <div class="divider"></div>
          
          </div>
          <div class="modal-footer clearfix">
   
            <div class="float-end">
              <button type="button" class="btn btn-primary btn-lg" (click)="checkLogin()">Login</button>
            </div>
          </div>

          <p *ngIf="error" class="error">
            {{ error }}
        </p>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright © Corilus 2022
      </div>
    </div>
  </div>
</div>
