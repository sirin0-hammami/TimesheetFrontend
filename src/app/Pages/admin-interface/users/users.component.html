<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="row">
    <div *ngFor="let user of users" class="col-xl-3 col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="dropdown float-end">
                    <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown"
                        aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item">Edit</a>
                        <a class="dropdown-item">Action</a>
                        <a class="dropdown-item">Remove</a>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <app-profile-image [user]="user"></app-profile-image>
                    <div class="flex-1 ms-3">
                        <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{user.nom}} {{user.prenom}}</a>
                        </h5>
                        <span class="badge badge-soft-success mb-0">{{user.jobPosition}}</span>
                    </div>
                </div>
                <div class="mt-3 pt-1">
                    <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i>
                        {{user.phoneNumber}}</p>
                    <p class="text-muted mb-0 mt-2"><i
                            class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i>
                        {{user.email}}
                    </p>
                    <p class="text-muted mb-0 mt-2"><i
                            class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i>
                        {{user.address}}
                    </p>
                </div>
                <div class="d-flex gap-2 pt-4">
                    <button type="button" class="btn btn-soft-primary btn-sm w-50"><i class="bx bx-user me-1"></i>
                        Profile</button>
                    <button type="button" class="btn btn-primary btn-sm w-50"><i
                            class="bx bx-message-square-dots me-1"></i> Contact</button>
                </div>
            </div>
        </div>
    </div>
</div>
